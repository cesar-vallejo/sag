<div class="form-group">
    <label for="txtAsunto" class="col-sm-2 control-label">Asunto:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" name="txtAsunto" placeholder="Ingresa el asunto" ng-model="actividad.asunto" ng-readonly="{{readonly}}" required>
    </div>
</div>

<div class="form-group">
    <label for="txtCuerpo" class="col-sm-2 control-label">Cuerpo:</label>
    <div class="col-sm-10">
        <textarea class="form-control" name="txtCuerpo" placeholder="Ingresa el cuerpo" rows="6" ng-model="actividad.cuerpo" ng-readonly="{{readonly}}" required></textarea>
    </div>
</div>
