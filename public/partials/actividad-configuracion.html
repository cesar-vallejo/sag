<div class="form-group">
    <div class="col-sm-12">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="actividad.requiereDesactivacionManual" ng-disabled="{{readonly}}"> <strong>Requiere desactivación manual</strong>
          </label>
        </div>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2 text-success">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="actividad.alertaVerde" ng-disabled="{{readonly}}"> Alerta verde
          </label>
        </div>
    </div>

    <div class="col-sm-10 text-success">
        <input type="number" min="0" max="30" value="0" ng-model="actividad.diasInicioAlertaVerde" ng-disabled="!actividad.alertaVerde" ng-readonly="{{readonly}}"> Número de días que comenzará a emitir alertas
        <br>
        <input type="number" min="0" max="30" value="0" ng-model="actividad.diasFrecuenciaAlertaVerde" ng-disabled="!actividad.alertaVerde" ng-readonly="{{readonly}}"> Frecuencia de días con los que emitirá alertas
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2 text-warning">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="actividad.alertaAmarilla" ng-disabled="{{readonly}}"> Alerta amarilla
          </label>
        </div>
    </div>

    <div class="col-sm-10 text-warning">
        <input type="number" min="0" max="30" value="0" ng-model="actividad.diasInicioAlertaAmarilla" ng-disabled="!actividad.alertaAmarilla" ng-readonly="{{readonly}}"> Número de días que comenzará a emitir alertas
        <br>
        <input type="number" min="0" max="30" value="0" ng-model="actividad.diasFrecuenciaAlertaAmarilla" ng-disabled="!actividad.alertaAmarilla" ng-readonly="{{readonly}}"> Frecuencia de días con los que emitirá alertas
    </div>
</div>

<div class="form-group">
    <div class="col-sm-2 text-primary">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="actividad.alertaRoja" ng-disabled="{{readonly}}"> Alerta roja
          </label>
        </div>
    </div>

    <div class="col-sm-10 text-primary">
        <input type="number" min="0" max="30" value="0" ng-model="actividad.diasInicioAlertaRoja" ng-disabled="!actividad.alertaRoja" ng-readonly="{{readonly}}"> Número de días que comenzará a emitir alertas
        <br>
        <input type="number" min="0" max="30" value="0" ng-model="actividad.diasFrecuenciaAlertaRoja" ng-disabled="!actividad.alertaRoja" ng-readonly="{{readonly}}"> Frecuencia de días con los que emitirá alertas
    </div>
</div>
