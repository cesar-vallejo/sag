<div class="well">
	<div class="page-header">
		<h3 class="text-primary">Listado de Tipos de Alerta</h3>
	</div>
	
	<div class="pull-right">
		<a ng-click="add()" class="btn btn-link">Agregar tipo de alerta</a>
	</div>
	
	<table class="table table-striped table-hover">
	  	<thead>
	    	<tr class="active">
	      		<th>#</th>
	      		<th>Nombre</th>
	      		<th>Descripci√≥n</th>
	      		<th>Estado</th>
	      		<th></th>
	    	</tr>
	  	</thead>
	  	<tbody>
		    <tr class="danger" ng-repeat="tipo in tiposDeAlerta">
		      <td>{{tipo.idTipoDeAlerta}}</td>
		      <td>{{tipo.nombre}}</td>
		      <td>{{tipo.descripcion}}</td>
		      <td>{{tipo.estado.nombre}}</td>
		      <td>
		      	<a ng-click="edit(tipo.oficina.idOficina, tipo.idTipoDeAlerta)">Editar</a> | 
		      	<a ng-click="detail(tipo.oficina.idOficina, tipo.idTipoDeAlerta)">Ver detalle</a> | 
		      	<a ng-click="delete(tipo.oficina.idOficina, tipo.idTipoDeAlerta)">Eliminar</a>
		      </td>
		    </tr>
		</tbody>
	</table>
</div>
